<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electronic Waste Store</title>
    <link rel="stylesheet" href="style1.css">
 
</head>
<body>
    <header>
        <h1>Electronic Waste Store</h1>
    </header>
    <ul>
        <li><a href="home.html">home</a></li>
        <li><a href="about.html">about</a></li>
        <li><a href="service.html">services</a></li>
        <li><a href="contact.html">contact</a></li>
    </ul>


    <main>
        <section class="products">
            <h2>Available E-Waste Products</h2>
            <div class="product-list">
                <div class="product">
                    <img src="https://tse4.mm.bing.net/th?id=OIP.xEChbBVnqtipcma6DaYM7QHaFj&pid=Api&P=0&h=180" alt="Old Phone" >
                    <h3>Old Phone</h3>
                    <p>Price: $10</p>
                    <button onclick="addToCart('Old Phone', 10)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://tse1.mm.bing.net/th?id=OIP.KSJhqVR3OXkvnZgnfs4pyAHaE8&pid=Api&P=0&h=180" alt="Circuit Board" >
                    <h3>Circuit Board</h3>
                    <p>Price: $5</p>
                    <button onclick="addToCart('Circuit Board', 5)">Add to Cart</button>
                </div>
                <div class="product">
                    <img src="https://tse2.mm.bing.net/th?id=OIP.oWD9ZpF-TsdHTVGDJgEzqQHaFj&pid=Api&P=0&h=180" alt="Old Laptop" >
                    <h3>Old Laptop</h3>
                    <p>Price: $50</p>
                    <button onclick="addToCart('Old Laptop', 50)">Add to Cart</button>
                </div>
            </div>
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items"></ul>
            <p id="total">Total: $0</p>
            <button onclick="checkout()">Checkout</button>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
